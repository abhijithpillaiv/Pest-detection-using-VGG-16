<!DOCTYPE html>
<html lang="en">
    {% block content %}
    {% load static %}
    <head>
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
      <style media="screen">
        a:link {
          text-decoration: none;
        }
    
        h6 {
          text-align: center;
        }
    
        .row {
          margin: 100px;
        }
      </style>
    </head>
    
<body>
  <div class="container">
    {% if krishi %}
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Krishibhavan List</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
                             
                              <th >Name</th>
                                    <th >Address</th>
                                    <th >Phone</th>
                                    <th >Email</th> 
                                    <th >City</th>
                                    <th >Pincode</th>
                                  
                          </tr>
                      </thead>
                      <tbody>
                          {%for k in krishi%}
                          <tr>
                            
                              <td>
                                  {{ k.name}}
                                </td>
                                <td>
                                  {{ k.address}}
                                </td>
                                <td>
                                  {{ k.phone}}
                                </td>
                                <td>
                                  {{ k.email}}
                                </td>
                                <td>
                                  {{ k.city}}
                                </td>
                                <td>
                                  {{ k.pincode}}
                                </td>
                                <td>
                                  <td><a class="btn btn-sm btn-primary" href="../solution?id={{ k.id }}">Request</a>
                                   </td>
                                </td>
                                
                              </tr>
                              
                             
                              {% endfor %}
                            </table>
                          </div>
                          {%else%}
                          <br><br><br>
                          <h4 style="text-align: center;color: rgb(10, 2, 2);"><center>No city Found !!!</center></h4>
                          {% endif %}
                        
                        
                        </div>
</body>    
                        
                        {% endblock content %}
                        

</html>
