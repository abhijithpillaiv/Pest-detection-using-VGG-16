<!DOCTYPE html>
<html lang="en">
    {% block content %}
    {% load static %}
    <head>
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
      <style media="screen">
        a:link {
          text-decoration: none;
        }
    
        h6 {
          text-align: center;
        }
    
        .row {
          margin: 100px;
        }
      </style>
    </head>
    
<body>
  <div class="container">

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Farmer Request</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
                             
                                    <th >Name</th>
                                    <th >Email</th>
                                    <th >Message</th>
                                    <th >Date</th>
                                    <th >Status</th>
                                    <th >&nbsp;&nbsp;&nbsp;&nbsp;Action</th>
                                  
                          </tr>
                      </thead>
                      <tbody>
                          {%for jm in data%}
                          <tr>
                            
                              <td>
                                  {{ jm.name}}
                                </td>
                                <td>
                                  {{ jm.email}}
                                </td>
                               
                                <td>
                                  {{ jm.description}}
                                </td>
                                <td>
                                  {{ jm.dt}}
                                </td>
                                <td>
                                    {{ jm.status}}
                                  </td>
                          
                               
                  <td><a class="btn btn-sm btn-primary" href="/krishireply?id={{jm.id}}">Reply</a>
                                   </td>
                               
                                
                              </tr>
                              {% endfor %}
                             
                            </table>
                        
                        </div>
</body>    
                        
                       
{% endblock content %}
                        

</html>
